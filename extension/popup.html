<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Transcript</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="popup-container">
        <header>
            <h1>YouTube Transcript</h1>
            <div class="header-buttons">
                <button id="toggle-side-panel" class="settings-btn" title="Switch to Side Panel">⇨</button>
                <button id="open-options" class="settings-btn" title="Settings">⚙️</button>
            </div>
        </header>
        <div class="popup-content" id="panel-content">
            <button id="summarize-transcript" class="btn ai-btn">Summarize with AI</button>
            <textarea id="transcript-area" rows="10" cols="50" placeholder="Transcript will appear here..."></textarea>
            <div class="button-group">
                <button id="fetch-current-transcript" class="btn">Get Transcript</button>
                <button id="copy-to-clipboard" class="btn">Copy to Clipboard</button>
            </div>
            <hr/>
            <button id="fetch-notifications" class="btn">Notification Transcripts</button>
        </div>
    </div>
    <script src="constants.js"></script>
    <script src="templates.js"></script>
    <script src="markdown.js"></script>
    <script src="app.js"></script>
    <script src="popup-init.js"></script>
</body>
</html>
