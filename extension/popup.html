<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Transcript Tool</title>
</head>
<body>
  <h3>YouTube Transcript Tool</h3>
  <button id="open-options">Settings</button>
  <br/><br/>
  <!-- Fetch Notification Videos -->
  <button id="fetch-notifications">Fetch Notification Videos</button>
  <br/><br/>

  <!-- Fetch Transcript for Current Video -->
  <button id="fetch-current-transcript">Get Transcript for Current Video</button>

  <!-- Display Transcript -->
  <textarea id="transcript-area" rows="10" cols="50" placeholder="Transcript will appear here..."></textarea>
  <br>
  <button id="copy-to-clipboard">Copy to Clipboard</button>

  <script src="popup.js"></script>
</body>
</html>
