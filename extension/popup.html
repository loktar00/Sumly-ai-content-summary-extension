<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Transcript Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>YouTube Transcript Tool</h1>
      <button id="open-options" class="settings-btn">⚙️</button>
    </header>
    <div class="content">
      <button id="fetch-current-transcript" class="btn">Video Transcript</button>

      <textarea id="transcript-area" rows="10" cols="50" placeholder="Transcript will appear here..."></textarea>

      <button id="copy-to-clipboard" class="btn">Copy to Clipboard</button>
      <hr/>
      <button id="fetch-notifications" class="btn">Notification Transcripts</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
