<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Transcript</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            width: 100%;
            min-width: 300px;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .side-panel-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="side-panel-container">
        <header>
            <h1>YouTube Transcript</h1>
            <div class="header-buttons">
                <button id="view-summaries" class="settings-btn" title="View Previous Summaries">üìö</button>
                <button id="open-options" class="settings-btn" title="Settings">‚öôÔ∏è</button>
            </div>
        </header>
        <div class="popup-content">
            <button id="summarize-transcript" class="btn ai-btn">Summarize with AI</button>
            <textarea id="transcript-area" rows="10" cols="50" placeholder="Transcript will appear here..."></textarea>
            <div class="button-group">
                <button id="fetch-current-transcript" class="btn">Get Transcript</button>
                <button id="copy-to-clipboard" class="btn">Copy to Clipboard</button>
            </div>
            <hr/>
            <button id="fetch-notifications" class="btn">Notification Transcripts</button>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="side-panel-init.js"></script>
</body>
</html>
