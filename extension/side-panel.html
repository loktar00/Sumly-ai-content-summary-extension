<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sumly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="side-panel-container">
        <header>
            <h1 class="title"><img src="icons/logo.svg" alt="Sumly"> Sumly <span class="subtitle">Your Content, Simplified</span></h1>
            <div class="header-buttons">
                <button id="manage-prompts" class="settings-btn" title="Manage Prompts">📝</button>
                <button id="open-options" class="settings-btn" title="Settings">⚙️</button>
            </div>
        </header>
        <div class="panel-content" id="panel-content">
            <!-- Content will be loaded from mainView template -->
        </div>
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
